<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400&amp;subset=japanese"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Twitterー筑波大学将棋部</title>
    <link rel="stylesheet" type="text/css" href="src/main.css" />
  </head>

  <body>
    <div>
      <div id="app">
        <v-app>
          <v-parallax dark src="./img/8.jpg">
            <v-layout align-center column justify-center>
              <div class="welcome">Tsukuba<br />Shogi Club</div>
              <!-- <v-btn
                fab
                dark
                outline
                v-show="$vuetify.breakpoint.xsOnly"
                @click="$vuetify.goTo('#start', 'easing')"
              >
                <v-icon large>keyboard_arrow_down</v-icon>
              </v-btn> -->
            </v-layout>
          </v-parallax>
          <v-container fluid id="start">
            <br />
            <h1 class="col">Twitter</h1>
            <v-container fluid grid-list-lg>
              <v-layout row wrap>
                <v-flex xs12>
                  <div>
                    <v-card class="ma-4" style="min-width: 50%">
                      <p>
                        <a
                          class="twitter-timeline"
                          data-chrome="”noheader”"
                          data-chrome="”noscrollbar”"
                          data-tweet-limit="8"
                          data-lang="ja"
                          data-theme="light"
                          data-link-color="#19CF86"
                          href="https://twitter.com/tsukubashogi?ref_src=twsrc%5Etfw"
                          >Tweets by tsukubashogi</a
                        >
                        <script
                          async
                          src="https://platform.twitter.com/widgets.js"
                          charset="utf-8"
                        ></script>
                      </p>
                    </v-card>
                  </div>
                </v-flex>
              </v-layout>
            </v-container>
          </v-container>
        </v-app>
      </div>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app"
      });
    </script>
    <style></style>
  </body>
</html>
